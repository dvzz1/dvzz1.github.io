<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.377/pdf.min.js"></script> <!-- pdf.js CDN -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=x6BslBhj"></script> <!-- responsivevoice.js CDN with your API key -->
</head>
<body>
    <header>
        <h1>PDF Reader</h1>
    </header>

    <main>
        <!-- File Upload Form -->
        <input type="file" id="pdfFile" accept=".pdf">

        <!-- PDF Viewer -->
        <iframe id="pdfViewer" width="100%" height="500px"></iframe>

        <!-- Media Controls -->
        <audio id="audioPlayer" controls></audio>
    </main>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
