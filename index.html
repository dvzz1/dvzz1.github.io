<!DOCTYPE html>
<html>
<head>
  <title>Typing Web App</title>
  <!-- Include the Google API Client Library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Typing Web App</h1>
    <form id="typingForm">
      <label for="textToType">Text to Type:</label>
      <textarea id="textToType" rows="5" cols="50" class="animated-textbox"></textarea>
      <button type="submit" class="animated-button">Start Typing</button>
    </form>
    <p id="responseMessage"></p>
  </div>
</body>
</html>
