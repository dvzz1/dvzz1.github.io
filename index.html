<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PDF to Audio</h1>
    </header>

    <main>
        <!-- File Upload Form -->
        <input type="file" id="pdfFile" accept=".pdf">
        <!-- Successful Upload Message -->
        <div id="uploadMessage" style="display: none;">PDF uploaded successfully!</div>

        <!-- PDF Viewer -->
        <iframe id="pdfViewer" width="100%" height="500px" src=""></iframe>

        <!-- Media Controls -->
        <div id="mediaControls">
            <button id="playButton" disabled>Play</button>
            <audio id="audioPlayer" controls></audio>
        </div>
    </main>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=x6BslBhj"></script>
    <script src="script.js"></script>
</body>
</html>
