<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Web App</title>
  <!-- Include the Google Identity Services JavaScript library -->
  <script src="https://accounts.google.com/gsi/client"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">Typing Web App</h1>
      </div>
    </nav>
  </header>
  <section class="hero">
    <div class="container">
      <h2 class="hero-title">Start Typing Now</h2>
      <form id="typingForm" class="typing-form">
        <label for="textToType" class="form-label">Text to Type:</label>
        <textarea id="textToType" class="text-input" rows="5" cols="50" placeholder="Type here..."></textarea>
        <button type="submit" class="submit-button">Start Typing</button>
      </form>
      <p id="responseMessage" class="response-message"></p>
      <!-- Hidden iframe for communicating with Google Apps Script -->
      <iframe id="googleAppsScriptFrame" src="https://script.google.com/macros/s/AKfycbz0ahKj7DC16bvcVN1Wd2UUwRZh0hIbKUvRY-j45dULb5y78-0Uzeouwshak-1uCTc_Vg/exec" style="display: none;"></iframe>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <p class="footer-text">Â© 2023 Typing Web App</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
