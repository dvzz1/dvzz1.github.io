<!DOCTYPE html>
<html>
<head>
  <title>Typing Web App</title>
  <!-- Include the Google API Client Library -->
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <h1>Typing Web App</h1>
  <form id="typingForm">
    <label for="textToType">Text to Type:</label>
    <textarea id="textToType" rows="5" cols="50"></textarea>
    <button type="submit">Start Typing</button>
  </form>
  <p id="responseMessage"></p>

  <!-- JavaScript to authorize the app and make requests -->
  <script src="script.js"></script>
</body>
</html>
